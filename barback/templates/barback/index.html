{% block body %}
  <body>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'barback/style.css' %}">
    <h1>Cocktail List</h1>
    <a href="{% url 'barback:cocktail_form' %}">Create a cocktail</a>
    {% if latest_cocktail_list %}
      <ul>
        {%for cocktail in latest_cocktail_list %}
          <li><a href="{% url 'barback:detail' cocktail.id  %}">{{ cocktail.cocktail_name }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No cocktails are available.</p>
    {% endif %}

  </body>
{% endblock %}
